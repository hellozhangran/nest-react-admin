pre-commit:
  parallel: true 
  commands:
    admin-react-lint-check:
      glob: "admin-react/**/*"
      run: cd admin-react && pnpm dlx lefthook run pre-commit
    
commit-msg:
  commands:
    admin-react-commit-msg:
      glob: "admin-react/**/*"
      run: cd admin-react && pnpm commitlint --edit "$1"